<!DOCTYPE html>
<html>
<head>
	<title>todolist-edit</title>
	<link rel="stylesheet" type="text/css" href="./js/lib/layer/theme/default/layer.css">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		a{
			text-decoration: underline;
			cursor: pointer;
			color:#1033b5;
		}
		.container{
			width: 400px;
			margin: 0 auto;
		}
		.input-area{
			padding: 30px;
		}
		.input-area input{
			width: 200px;
			height: 20px;
		}
		.show-area{
			margin-top: 20px;

		}
		.show-area table{
			width: 100%;
		}
		.show-area table tbody td{
			text-align: center;
		}
		.show-area input{
			width: 100%;
			height:100%;
			display: block;
			box-sizing: border-box;
			border: none;
		}
		.btn-area{
			margin:20px;
			text-align: center;
		}
		.btn-area button{
			padding: 10px 5px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="show-area">
		<table cellspacing="0" cellpadding="0" border="1" >
			<tbody>
				<tr>
					<td>id</td>
					<td><input type="text" name="id" readonly></td>
				</tr>
				<tr>
					<td>内容</td>
					<td><input type="text" name="content"></td>
				</tr>
				<tr>
					<td>日期</td>
					<td><input type="text" name="date" readonly></td>
				</tr>
			</tbody>
		</table>
		<div class="btn-area">
			<button id="confirmBtn">保存</button>
			<button id="cancelBtn">取消</button>
		</div>
		</div>
	</div>
</body>
<!-- 这里jQuery由于layer需要，所以不用模块加载 -->

</html>
